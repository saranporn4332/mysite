<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>แปลงเลขทศนิยมเป็น EEE 32bit</title>

	{% load static %}
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp/images/icon.jpg' %}">
	<link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'myapp/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'myapp/css/animate.css' %}">
	<link href="{% static 'myapp/css/prettyPhoto.css' %}" rel="stylesheet">
	<link href="{% static 'myapp/css/style.css' %}" rel="stylesheet" />
	<style>
		.form-color {
			color: black;
		}

		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="navigation">
				<div class="container">
					<div class="navbar-header">
						<div class="navbar-brand">
							<a href="/">
								<h1><span>Computational</span>Mathematics</h1>
							</a>
						</div>
					</div>
					<br>
					<div class="navbar-collapse collapse">
						<center>
							<div class="menu container">
								<br>
								<button class="btn btn-success" onclick="window.location.href = '/';">หน้าหลัก</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/32bit';">แปลงเลขทศนิยมเป็น EEE 32bit</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/64bit';">แปลงเลขทศนิยมเป็น EEE 64bit</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/AxBs';">แก้ระบบสมการเชิงเส้น SAX = BS</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/Differentiation';">Differentiation</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/Integration';">Integration</button>
								<button class="btn btn-success"
									onclick="window.location.href = '/Rootfinding';">Rootfinding</button>
							</div>
						</center>
					</div>
				</div>
			</div>
		</nav>
	</header>
	{% block content %}
	{% endblock  %}
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'myapp/js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'myapp/js/jquery.prettyPhoto.js' %}"></script>
	<script src="{% static 'myapp/js/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'myapp/js/wow.min.js' %}"></script>
	<script src="{% static 'myapp/js/functions.js' %}"></script>
</body>

</html>
